<div class="ibox">
    <div class="ibox-title">
        <h5>Make up for your information.</h5>
    </div>
    <div class="ibox-content">
        <form id="form" action="http://www.zi-han.net/theme/hplus/form_wizard.html#" class="wizard-big">
            <h1>Profile Icon</h1>
            <fieldset>
                <h2>Image upload</h2>
                <div class="row">
                    <div class="ibox-content">
                        <form id="my-awesome-dropzone" class="dropzone" action="{{url_for('main_page.upload_img')}}" method="post" enctype="multipart/form-data" >
                            <div class="dropzone-previews"></div>
                            <button type="submit" class="btn btn-primary pull-right">Upload</button>
                        </form>
                    </div>
                </div>

            </fieldset>
            <h1>个人资料</h1>
            <fieldset>
                <h2>个人资料信息</h2>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>姓名 *</label>
                            <input id="name" name="name" type="text" class="form-control required">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Email *</label>
                            <input id="email" name="email" type="text" class="form-control required email">
                        </div>
                        <div class="form-group">
                            <label>地址 *</label>
                            <input id="address" name="address" type="text" class="form-control">
                        </div>
                    </div>
                </div>
            </fieldset>

            <h1>警告</h1>
            <fieldset>
                <div class="text-center" style="margin-top: 120px">
                    <h2>你是火星人 :-)</h2>
                </div>
            </fieldset>

            <h1>完成</h1>
            <fieldset>
                <h2>条款</h2>
                <input id="acceptTerms" name="acceptTerms" type="checkbox" class="required">
                <label for="acceptTerms">我同意注册条款</label>
            </fieldset>
        </form>
    </div>
</div>
